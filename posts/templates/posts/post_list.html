{% extends "posts/base.html" %}

{% block content %}
<style media="screen">
  .list {
    list-style: none;
  }
</style>
  <h1>Message Board App</h1>
  {% for post in posts %}
    <ul>
      <li class="list">{{ post.text }}</li><br>
      <li class="list">Created: {{ post.created_at }}</li>
    </ul><hr>
  {% endfor %}
{% endblock content %}
